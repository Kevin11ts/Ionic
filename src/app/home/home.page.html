<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button default-href="/login"></ion-back-button>
    </ion-buttons>

    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light">
    <ion-list [inset]="true">

      <ion-item routerLink="/cards" >
        <ion-label>Cards</ion-label>
      </ion-item>

      <ion-item routerLink="/badges">
        <ion-label>Badges</ion-label>
      </ion-item>

      <ion-item routerLink="/chips">
        <ion-label>Chips</ion-label>
      </ion-item>

      <ion-item routerLink="/toolbars">
        <ion-label>Toolbars</ion-label>
      </ion-item>

      <ion-item routerLink="/accordions">
        <ion-label>Accordions</ion-label>
      </ion-item>

      <ion-item routerLink="/grids">
        <ion-label>Grids</ion-label>
      </ion-item>

      <ion-item routerLink="/infinite-scroll">
        <ion-label>Infinite scroll</ion-label>
      </ion-item>

      <ion-item routerLink="/media">
        <ion-label>Media</ion-label>
      </ion-item>

      <ion-item routerLink="/menu">
        <ion-label>Menu</ion-label>
      </ion-item>

      <ion-item routerLink="/toast">
        <ion-label>Toasts</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
